<html>

<head></head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-fixed-top">
            <!-- Brand/logo -->
            <a routerLink="/pagina-profilo" routerLinkActive="active">Pagina Profilo</a>

            <div class="ml-auto">
                <a routerLink="/login" routerLinkActive="active">Sei già registrato? Accedi</a>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="card mx-auto w-100 text-white bg-dark mb-3">
            <div class="card-body">

                <form>
                    <div class="form-group w-50 mx-auto">

                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Inserisci nome">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Cognome</label>
                        <input type="text" class="form-control" placeholder="Inserisci cognome">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Inserisci email">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Numero di telefono</label>
                        <input type="text" class="form-control" placeholder="Inserisci Numero">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Citta di residenza</label>
                        <input type="text" class="form-control" placeholder="Inserisci Città">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Inserisci Password">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Conferma Password</label>
                        <input type="password" class="form-control" placeholder="Inserisci Conferma Password">

                    </div>

                    <div class="form-group w-50 mx-auto">
                        <label>Curriculum Vitae</label>
                        <br>
                        <input type="file" name="CV" id="CV" class="upload" multiple="single">
                    </div>

                    <div class="mx-auto w-50">
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </div>

                </form>

            </div>

        </div>


    </div>




</body>

</html>
