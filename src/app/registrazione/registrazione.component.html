<html>

<head>

</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-fixed-top">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">Logo</a>

            <div class="ml-auto">
                <a routerLink="/login" routerLinkActive="active">Sei già registrato? Accedi</a>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="card mx-auto w-100 text-white bg-dark mb-3">
            <div class="card-body">
                <div class="mx-auto text-center">
                    <img src="https://randomuser.me/api/portraits/men/21.jpg" alt="Avatar" class="avatar">
                </div>

                <form>
                    <div class="form-group w-50 mx-auto">

                        <label>Nome</label>
                        <input type="nome" class="form-control" placeholder="Inserisci nome">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Cognome</label>
                        <input type="cognome" class="form-control" placeholder="Inserisci cognome">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Inserisci email">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Numero di telefono</label>
                        <input type="numeroDiTelefono" class="form-control" placeholder="Inserisci Numero">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Citta di residenza</label>
                        <input type="cittaResidenza" class="form-control" placeholder="Inserisci Città">

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Password</label>
                        <div class="input-group mb-3">
                            <input type={{tipo}} id="pwd" class="form-control" placeholder="Inserisci">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    (click)="showPwd()">Mostra</button>
                            </div>
                        </div>

                    </div>

                    <div class="form-group w-50 mx-auto">

                        <label>Conferma Password</label>
                        <div class="input-group mb-3">
                            <input type={{tipo}} id="pwd" class="form-control" placeholder="Enter Password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    (click)="showPwd()">Mostra</button>
                            </div>
                        </div>

                        <label>Curriculum Vitae</label>
                        <br>
                        <input type="file" name="CV" id="CV" class="upload" multiple="single">

                    </div>

                    <div class="mx-auto w-50">
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </div>

                </form>

            </div>

        </div>


    </div>




</body>

</html>
