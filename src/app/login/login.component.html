<html>

<head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-fixed-top">
      <!-- Brand/logo -->
      <a class="navbar-brand text-white">TEAMUP</a>
      <div class="ml-auto">
        <a routerLink="/registrazione" routerLinkActive="active">Non ti sei ancora registrato? Registrati</a>
      </div>
    </nav>
  </div>

  <div class="container">
    <form [formGroup]="profileForm" (ngSubmit)="login()">
      <div class="form-group w-25 mx-auto">
        <label class="text-white">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Inserisci Email" formControlName="email">
      </div>
      <div class="form-group w-25 mx-auto">
        <label class="text-white">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Inserisci Password" formControlName="password">
        <small id="emailHelp" class="form-text text-muted">Non condividere mai le tue informazioni</small>
      </div>
      <div class="form-group w-25 mx-auto">
        <button type="submit" class="btn btn-primary">Accedi</button>
      </div>ee
    </form>
  </div>


</body>

</html>
