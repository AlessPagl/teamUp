<body>

  <div class="container-fluid">
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://lh3.googleusercontent.com/proxy/hsdIboO2Bp1ZIpXYVVI-LbRslm4z42VlcVLBYhNHEReT6f6n0bwxkiyWz_ibDbjpIGih9nvIlf7-dAb-oj5cykBLp-rP-jO_4HteKxvujWtSU3nKMheyH2wFHujjs-P5jwzESIY"
          width="30" height="30" class="d-inline-block align-top">
        TeamUp
      </a>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md">

        <img
          src="https://images2.corriereobjects.it/methode_image/2018/05/07/Spettacoli/Foto%20Spettacoli%20-%20Trattate/img_6253-cristianobendinelli-kpdd-u43480710809727rad-1224x916corriere-web-sezioni_MASTER-593x443.jpg?v=20180507205927"
          alt="" class="img-fluid">

      </div>

      <div class="col-md">
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-group mb-3">
              <input type={{tipo}} id="pwd" class="form-control" placeholder="Enter Password">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="showPwd()">Mostra</button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>


  </div>

</body>

</html>
