<html>

<head>

</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-fixed-top">
      <!-- Brand/logo -->
      <a class="navbar-brand">Logo</a>
      <div class="ml-auto">
        <a routerLink="/registrazione" routerLinkActive="active">Non ti sei ancora registrato? Registrati</a>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="card mx-auto w-100 text-white bg-dark mb-3">
      <div class="card-body">
        <form>
          <div class="form-group w-50 mx-auto">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group w-50 mx-auto">
            <label>Password</label>
            <div class="input-group mb-3">
              <input type={{tipo}} id="pwd" class="form-control" placeholder="Enter Password">
              <div class="input-group-append mx-auto">
                <button class="btn btn-primary" type="button" (click)="showPwd()">Mostra</button>
              </div>
            </div>
          </div>
          <div class="mx-auto w-50">
            <button type="submit" class="btn btn-primary">Accedi</button>
          </div>
        </form>

      </div>
    </div>


  </div>

</body>

</html>
